apiVersion: apps/v1beta1 
kind: Deployment
metadata:
  labels:
    app: oarena.scaling-manager 
  name: scaling-manager 
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: oarena.scaling-manager
      name: scaling-manager 
    spec:
      containers:
        - name: scaling-manager 
          image: [REGION].gcr.io/[PROJECT_ID]/scaling-manager
          env:
          - name: K8S_CLUSTER
            value: "openarena-cluster"
          - name: GKE_BASE_INSTANCE_NAME
            value: "gke-openarena-cluster-default-pool-[REPLACE_ME]"
          - name: GCP_ZONE
            value: "us-central1-b"
        - name: node-stopper 
          image: [REGION].gcr.io/[PROJECT_ID]/node-stopper
          env:
          - name: K8S_CLUSTER
            value: "openarena-cluster"
          - name: GKE_BASE_INSTANCE_NAME
            value: "gke-openarena-cluster-default-pool-[REPLACE_ME]"
          - name: GCP_ZONE
            value: "us-central1-b"
        - name: kubectl-proxy
          # Sidecar kubectl proxy container, defaults to port 8001
          # https://github.com/kubernetes/examples/tree/master/staging/kubectl-container/
          image: [REGION].gcr.io/[PROJECT_ID]/kubectl
          args:
            - "proxy"
